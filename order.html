  <style>
    body {
      background: #0d1117;
      font-family: 'Lexend', sans-serif;
      color: #f0f6fc;
      padding: 40px 15px;
    }

    .order-box {
      max-width: 850px;
      margin: auto;
      background: #161b22;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00bcd47a;
    }

    h2 {
      text-align: center;
      color: #00e5ff;
      font-size: 2rem;
      margin-bottom: 25px;
    }

    .dish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .dish-item {
      background: #21262d;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .dish-item:hover, .dish-item.selected {
      border: 2px solid #00e5ff;
      background: #1e90ff22;
    }

    .dish-item input {
      display: none;
    }

    .dish-name {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .dish-price {
      color: #80cbc4;
    }

    .category-title {
      margin: 20px 0 10px;
      font-size: 1.2rem;
      color: #29b6f6;
    }

    .selected-section {
      margin-top: 30px;
      background: #1c1f26;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    .selected-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .selected-item input[type='number'] {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
      text-align: center;
    }

    .total-display {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffc107;
      text-align: right;
    }

    /* New form styling */
    form {
      margin-top: 30px;
      background: #1c1f26;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #333;
      color: #f0f6fc;
      font-size: 1rem;
    }

    form .form-group {
      margin-bottom: 15px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #00e5ff;
    }

    form input[type="text"],
    form input[type="tel"],
    form select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #92c6f9;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    form input[type="text"]:focus,
    form input[type="tel"]:focus,
    form select:focus {
      outline: none;
      border-color: #00e5ff;
      background: #162c4a;
    }

    .info-text {
      font-size: 0.85rem;
      color: #80cbc4;
      margin-top: -8px;
      margin-bottom: 10px;
      font-style: italic;
    }

    .submit-btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background: #00d3e6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #bcbf0d;
    }

    /* Error styling */
    .error {
      border-color: #ff5555 !important;
      background: #3f1a1a !important;
    }

    .error-message {
      color: #ff5555;
      font-size: 0.85rem;
      margin-top: 4px;
    }
    .category-title-sig-dish {

      font-weight: bold;

      text-shadow: 0 0 10px #cdc600, 0 0 20px #855900;
    }
    /* Cursor Styles */
.cursor-outer,
.cursor-inner {
  position: fixed;
  pointer-events: none;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: all 0.08s ease-out;
  z-index: 9999;
  mix-blend-mode: difference;
}

.cursor-outer {
  width: 40px;
  height: 40px;
  border: 2px solid #00ffff;
  box-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff;
}

.cursor-inner {
  width: 10px;
  height: 10px;
  background-color: #ff00ff;
  box-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff;
}
@media (max-width: 768px) {
  .cursor-outer,
  .cursor-inner {
    display: none !important;
  }
}

  </style>

  <script>
    const checkboxes = document.querySelectorAll(".dish-item input");
    const itemsList = document.getElementById("items-list");
    const totalDisplay = document.getElementById("total");

    function updateSelection() {
      itemsList.innerHTML = "";
      let total = 0;

      checkboxes.forEach(cb => {
        const parent = cb.closest(".dish-item");
        if (cb.checked) {
          parent.classList.add("selected");

          const name = cb.dataset.name;
          const price = parseFloat(cb.dataset.price);

          const wrapper = document.createElement("div");
          wrapper.className = "selected-item";

          const label = document.createElement("span");
          label.textContent = `${name} - $${price.toFixed(2)}`;

          const qty = document.createElement("input");
          qty.type = "number";
          qty.value = 1;
          qty.min = 1;
          qty.dataset.price = price;
          qty.addEventListener("input", calculateTotal);

          wrapper.appendChild(label);
          wrapper.appendChild(qty);
          itemsList.appendChild(wrapper);

          total += price;
        } else {
          parent.classList.remove("selected");
        }
      });

      totalDisplay.textContent = total.toFixed(2);
    }

    function calculateTotal() {
      let total = 0;
      document.querySelectorAll(".selected-item input[type='number']").forEach(input => {
        const price = parseFloat(input.dataset.price);
        const qty = parseInt(input.value) || 1;
        total += price * qty;
      });
      totalDisplay.textContent = total.toFixed(2);
    }

    // Form validation & submission
    const orderForm = document.getElementById('order-form');

    orderForm.addEventListener('submit', function (e) {
      e.preventDefault();

      // Clear previous errors
      clearErrors();

      let valid = true;

      // Check if at least one dish is selected
      if (document.querySelectorAll(".selected-item").length === 0) {
        alert("Please select at least one dish.");
        valid = false;
      }

      // Validate First Name (required)
      const firstName = orderForm['first-name'].value.trim();
      if (!firstName) {
        showError('first-name', 'First name is required.');
        valid = false;
      }

      // Last Name - optional, no validation needed

      // Validate Delivery Address (required)
      const address = orderForm['address'].value.trim();
      if (!address) {
        showError('address', 'Delivery address is required.');
        valid = false;
      }

      // Validate Phone Number (required, 10 digits)
      const phone = orderForm['phone'].value.trim();
      const phoneRegex = /^\d{10}$/;
      if (!phone) {
        showError('phone', 'Phone number is required.');
        valid = false;
      } else if (!phoneRegex.test(phone)) {
        showError('phone', 'Please enter a valid 10-digit phone number.');
        valid = false;
      }

      // Validate Delivery Timing (required)
      const deliveryTime = orderForm['delivery-time'].value;
      if (!deliveryTime) {
        showError('delivery-time', 'Please select delivery timing.');
        valid = false;
      }

      // Validate Payment Method (required)
      const paymentMethod = orderForm['payment-method'].value;
      if (!paymentMethod) {
        showError('payment-method', 'Please select a payment method.');
        valid = false;
      }

      if (!valid) {
        return;
      }

      // Gather order details
      const selectedItems = [];
      document.querySelectorAll(".selected-item").forEach(itemDiv => {
        const text = itemDiv.querySelector('span').textContent;
        const qty = itemDiv.querySelector('input').value;
        selectedItems.push(`${text} x ${qty}`);
      });

      // Show confirmation alert with details
      alert(
        `Order placed successfully!\n\n` +
        `Items:\n${selectedItems.join('\n')}\n\n` +
        `Total: $${totalDisplay.textContent}\n\n` +
        `Name: ${firstName} ${orderForm['last-name'].value.trim()}\n` +
        `Address: ${address}\n` +
        `Phone: ${phone}\n` +
        `Delivery Timing: ${deliveryTime}\n` +
        `Payment Method: ${paymentMethod}`
      );

      // Optional: reset form and selections after submission
      orderForm.reset();
      checkboxes.forEach(cb => { cb.checked = false; cb.closest('.dish-item').classList.remove('selected'); });
      itemsList.innerHTML = "";
      totalDisplay.textContent = "0.00";
    });

    function showError(fieldId, message) {
      const input = document.getElementById(fieldId);
      const errorDiv = document.getElementById(`error-${fieldId}`);
      if (input) input.classList.add('error');
      if (errorDiv) errorDiv.textContent = message;
    }

    function clearErrors() {
      ['first-name', 'address', 'phone', 'delivery-time', 'payment-method'].forEach(id => {
        const input = document.getElementById(id);
        const errorDiv = document.getElementById(`error-${id}`);
        if (input) input.classList.remove('error');
        if (errorDiv) errorDiv.textContent = "";
      });
    }
    
    checkboxes.forEach(cb => cb.addEventListener("change", updateSelection));

  const inner = document.querySelector('.cursor-inner');

  if (window.innerWidth > 768) {
    document.body.style.cursor = 'none';

    document.addEventListener('mousemove', (e) => {
      outer.style.left = e.clientX + 'px';
      outer.style.top = e.clientY + 'px';
      inner.style.left = e.clientX + 'px';
      inner.style.top = e.clientY + 'px';
    });
  } else {
    // Remove the elements completely on mobile
    outer.remove();
    inner.remove();
    document.body.style.cursor = 'default'; // reset cursor
  }
  </script>
</body>
</html>
